<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!--sweet alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1 class="title">Pokedex</h1>
    <div class="flex2"> 
    <div class="input-group mb-3 w-25">
      <input type="number" class="form-control" placeholder="numero de pokemon" id="numeropokedex" pattern="[0-9]+" >
      <button class="btn btn-outline-secondary " type="button" id="especifico">buscar</button> 
    </div>
    <button type="button" class="btn btn-dark" id="equipo" >Equipo</button>
    <button type="button" class="btn btn-danger" id="eliminarEquipo">Eliminar Equipo</button>
  </div> 
    <div class="pokemon-container">
    </div>
<div class="Dpagination">
    <nav class="pagination" aria-label="...">
        <ul class="pagination">
          <li class="page-item" id="previous">
            <a class="page-link" href="#" tabindex="-1">Anterior</a>
          </li>
          <li class="page-item" id="next">
            <a class="page-link" href="#">Siguiente</a>
          </li>
        </ul>
      </nav>
  </div>
    <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    <div id="modal" class="modal-container">
      <div class="modal-content">
        <h1>debilidades</h1>
        <div class="debilidades">
        </div>
        <button type="button" class="btn btn-dark" id="close" >cerrar</button>
      </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
